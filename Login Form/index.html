<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form HTML & CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login_form">
      <!-- login form container -->
      <form action="#">
        <h3>Log in with</h3>

        <div class="login_option">
          <!-- Google Button -->
          <div class="option">
            <a href="#">
              <img src="logo/google.png" alt="Google" />
              <span>Google</span>
            </a>
          </div>

          <!-- Apple Button -->
          <div class="option">
            <a href="#">
              <img src="logo/apple.png" alt="Apple" />
              <span>Apple</span>
            </a>
          </div>
        </div>

        <!-- Login Option Separator -->
        <p class="separator">
          <span>or</span>
        </p>

        <!-- Email Input Box -->
        <div class="input_box">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter email address"
            required
          />
        </div>

        <!-- Password Input Box -->
        <div class="input_box">
          <div class="password_title">
            <label for="password">Password</label>
            <a href="#">Forgot Password</a>
          </div>

          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <!-- Login Button -->
        <button type="submit">Log In</button>

        <p class="sign_up">Don't have an account? <a href="#">Sign up</a></p>
      </form>
    </div>
  </body>
</html>
